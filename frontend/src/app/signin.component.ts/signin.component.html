<mat-card>
    <mat-card-header>
        <mat-card-title style="font-weight: bold;">LOGIN</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <p>Welcome back! Sign in to your account below.</p>
        </div>
        <form  [formGroup]="signInForm" (ngSubmit)="onSubmit()" fxLayout="column" style="padding-bottom: 15px;">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" name="username" placeholder="Username" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" name="password" type="password" placeholder="Password" required>
        </mat-form-field>
        <button mat-raised-button  style="background-color: #bb003e !important; color: white;"[disabled]="signInForm.invalid" type="submit">Sign In</button>
        </form>
        <div *ngIf="(error$ | async) as error" style="color:red; margin: 10px;" >
            {{ error.message }} 
        </div>
        <div>Need to create account? <button mat-button style="padding-bottom: 3px !important; color: #bb003e !important" (click)="goToSignUpPage()">Sign up</button></div>
    </mat-card-content>
</mat-card>
